apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-tls-dashboard
  namespace: infra
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`dashboard.traefik`)
    kind: Rule
    middlewares:
    - name: auth
    services:
    - name: api@internal
      kind: TraefikService
  tls: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth
  namespace: infra
spec:
  basicAuth:
    secret: authsecret
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-tls-bitwarden
  namespace: apps
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`bitwarden.traefik`)
    kind: Rule
    services:
    - name: bitwarden
      port: 80
      namespace: apps
  tls: {}
